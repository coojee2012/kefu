<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/">
        <b>KeFu</b>AI</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">优质服务,从智云开始</p>
      
      <form [formGroup]="loginForm" validate autocomplete="off" (submit)="loginSubmit()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" formControlName="username" placeholder="用户名@企业域">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="password" placeholder="密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group">
          <input type="hidden" formControlName="verifycode" placeholder="验证码">
          <!-- <app-verify-sliderbar (checked)="verify($event)"></app-verify-sliderbar> -->
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p *ngIf="submitErrorMsg"> <span style="color: darkred;"> {{ submitErrorMsg }} </span> </p>
                <!-- <ngb-alert *ngIf="submitErrorMsg" type="danger" (close)="submitErrorMsg = ''">{{ submitErrorMsg }}</ngb-alert> -->
            </div>

          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" formControlName="rememberme"> 记住我？
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->


        </div>
      </form>
     
      <a routerLink="/forget">忘记密码?</a>
      <br>
      <a routerLink="/register" class="text-center">企业注册</a>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
