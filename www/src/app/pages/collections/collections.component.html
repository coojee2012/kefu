<header class="g-navbar navbar-default navbar-fixed-top">
  <app-navbar class="f-cb"></app-navbar>
</header>
<main class="g-container f-cb">
  <article class="g-main f-fl">
    <!-- 专题头部模块 -->
    <div class="main-top">
      <a class="avatar-collection" [routerLink]="['/collections', collections.slug]">
        <img
          src="//upload.jianshu.io/collections/images/49/66ba9fdegw1e61syw6tk6j20bj0go0wo.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/240/h/240"
          alt="240">
      </a>
      <a class="u-btn u-btn-success btn-follow"><i class="icon-follow"></i> <span>关注</span></a>
      <button type="button" class="u-btn u-btn-success transparent btn-follow">投稿</button>

      <div class="title">
        <a class="name" [routerLink]="['/collections', collections.slug]">{{collections.title}}</a>
      </div>
      <div class="info">
        收录了{{collections.articles_count}}篇文章 · {{collections.follows_count}}人关注
      </div>
    </div>
    <ul class="trigger-menu">
      <li *ngFor="let item of menu" [class.active]="item.active" (click)="setMenu(item)"><a href="javascript:;"><i
        [class]="item.icon"></i> {{item.label}}</a></li>
    </ul>
    <app-article-list [request]="container.request"></app-article-list>
  </article>
  <aside class="g-aside f-fr">
    <dl>
      <dt class="title">专题公告</dt>
      <dd class="description">
        <p class="intro">
          简书签约作者，微博签约自媒体。<br>专注于情感治愈和励志分享，写有态度又有温度的文字。<br>没有星光的夜晚，就让我对你说晚安。<br>微信公众号：顾一宸（ID：guyichen6）。<br>新浪微博：@顾一宸。<br>关于转载问题：请统一简信联系我的经纪人加油小毛虫。
        </p>
        <a class="social-icon-sprite social-icon-weibov" target="_blank" href="http://weibo.com/u/5838538045"></a>
        <a class="social-icon-sprite social-icon-weixin" data-toggle="popover" data-placement="bottom" data-html="true"
           data-trigger="hover" href="javascript:void(0);"
           data-content="<div class=&quot;qrcode&quot;><div class=&quot;arrow-top&quot;></div><img src=&quot;//upload.jianshu.io/users/qrcodes/1669869/%E4%BA%8C%E7%BB%B4%E7%A0%81.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/320/h/320&quot; alt=&quot;320&quot; /></div>"
           data-original-title="" title=""></a>
      </dd>
    </dl>
    <div class="share">
      <span>分享到</span>
      <a class="option"
         href="javascript:void((function(s,d,e,r,l,p,t,z,c){var%20f='http://v.t.sina.com.cn/share/share.php?appkey=1881139527',u=z||d.location,p=['&amp;url=',e(u),'&amp;title=',e(t||d.title),'&amp;source=',e(r),'&amp;sourceUrl=',e(l),'&amp;content=',c||'gb2312','&amp;pic=',e(p||'')].join('');function%20a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=440,height=430,left=',(s.width-440)/2,',top=',(s.height-430)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent))setTimeout(a,0);else%20a();})(screen,document,encodeURIComponent,'','','', '推荐 @滇中焱公子 的文集《长篇连载》（ 分享自 @简书 ）','http://www.jianshu.com/nb/9585684?utm_campaign=maleskine&amp;utm_content=notebook&amp;utm_medium=reader_share&amp;utm_source=weibo','页面编码gb2312|utf-8默认gb2312'));"><i
        class="icon-share-weibo"></i></a>
      <a class="option" data-action="weixin-share" data-notebook-id="9585684"><i class="icon-share-wechat"></i></a>
      <a class="option" tabindex="0" data-toggle="popover" data-placement="bottom" data-html="true" data-trigger="focus"
         href="javascript:void(0);" data-content="" data-original-title="" title=""><i class="icon-share-more"></i></a>
    </div>
    <dl class=" collection-editor">
      <dt class="title">管理员</dt>
      <dd class="list" *ngFor="let item of collections.editor; first as isFirst">
        <a class="avatar" [routerLink]="['/user', item.slug]"><img [src]="item.avatar" alt="96"></a>
        <a class="name" [routerLink]="['/user', item.slug]">{{item.nickname}}</a>
        <span class="tag" *ngIf="isFirst">创建者</span>
      </dd>
    </dl>
    <div class="">
      <h4 class="title">关注的人(936727)</h4>
      <ul class="list collection-follower">
        <ng-container *ngFor="let item of collections.editor; last as isLast">
          <li *ngIf="!isLast">
            <a [routerLink]="['/user', item.slug]" class="avatar"><img [src]="item.avatar" alt="96"></a>
          </li>
          <li *ngIf="isLast">
            <a class="function-btn"><i class="icon-others"></i></a>
          </li>
        </ng-container>
      </ul>
    </div>
  </aside>
</main>
