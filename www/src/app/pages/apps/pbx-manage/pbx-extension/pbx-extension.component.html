<section class="content-header">
  <h1>
    电话渠道管理
    <small>分机管理</small>
  </h1>
  <ol class="breadcrumb">

  </ol>
</section>
<section class="content">
  <div class="box box-info">
    <div class="box-header with-border">
      <div class="row">
        <div class="col-sm-12">
          <app-pbx-memu [memu]="'extension'"></app-pbx-memu>
        </div>
      </div>
    </div>
    <div class="box-body">
      <p>提示：当前最多可用分机为10个，不用的分机请删除！</p>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon">单个</span>
            <input type="text" class="form-control" [(ngModel)]="singleExnten" placeholder="分机号，四位数字">
            <input type="text" class="form-control" [(ngModel)]="singlexPwd" placeholder="密码，六位">
            <span class="input-group-addon">
              <a href="javascript:void(0);" (click)="saveSingleExten()">
                <i class="fa fa-plus"></i>
              </a>

            </span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon">批量</span>
            <input type="text" class="form-control" [(ngModel)]="multiExnten" placeholder="开始-结束：1000-1010">
            <input type="text" class="form-control" [(ngModel)]="multiPwd" placeholder="密码，六位">
            <span class="input-group-addon">
              <a href="javascript:void(0);" (click)="saveMutiExten()">
                <i class="fa fa-check"></i>
              </a>
            </span>
          </div>
        </div>



      </div>
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-sm-12">
          <ngb-alert *ngIf="tipMsg && tipStyle==='danger'" type="danger" (close)="tipMsg = ''">{{ tipMsg }}</ngb-alert>
        </div>
        <div class="col-sm-12">
          <ngb-alert *ngIf="tipMsg && tipStyle==='success'" type="success" (close)="tipMsg = ''">{{ tipMsg }}</ngb-alert>
        </div>
      </div>
    </div>
  </div>

  <div class="box box-success">
    <div class="box-body">
      <div class="row">
        <div class="col-sm-12 ">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th [ngClass]="{'dropup':sort.accountCode === 1,'dropdown':sort.accountCode === -1}">
                  <a href="javascript:void(0);" (click)="setOrder('accountCode')">分机
                    <span class="caret"></span>
                  </a>
                </th>
                <th>密码</th>

                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let exten of extenList">
                <td> {{ exten.accountCode }} </td>
                <td> {{ exten.password }}
                </td>

                <td>
                  <div class="btn-group">
                 
                    <button type="button" class="btn btn-default btn-flat" (click)="resetPassword(exten._id,exten.accountCode)">
                      <i class="fa fa-unlock-alt text-yellow"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-flat" (click)="delExten(exten._id,exten.accountCode)">
                      <i class="fa fa-trash text-red"></i>
                    </button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</section>
