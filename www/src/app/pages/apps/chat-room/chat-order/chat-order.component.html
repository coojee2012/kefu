<div class="box">
  <div class="box-header with-border">
    <h1 class="box-title" style="font-size:14px;">联系人信息</h1>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 250px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="绑定已有联系人">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body">
    <form #customInfoForm="ngForm" class="form-horizontal">

      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">姓名</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="姓名">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">邮件</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="inputEmail3" placeholder="email@domain.com">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">类型</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="类型">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">手机</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="手机">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">电话</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="电话">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">电话1</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="电话1">
          </div>
        </div>
      </div>

      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">地址</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="地址">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-4 control-label">备注</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="备注">
          </div>
        </div>
      </div>
      <div class="col-lg-4  col-md-12">
        <div class="form-group">
          <div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <button type="submit" class="btn btn-warning pull-right">重置</button>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <button type="submit" class="btn btn-info pull-left">保存</button>
          </div>
        </div>
      </div>

    </form>
  </div>

  <div class="box box-warning">
    <div class="box-header with-border">
      <h3 class="box-title" style="font-size:14px;">{{ memu==='list'?'工单历史':'新建工单'}}</h3>
      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 250px;">
          <input *ngIf="memu==='list'" type="text" name="table_search" class="form-control pull-right" placeholder="搜索工单">
          <div class="input-group-btn">
            <button *ngIf="memu==='list'" type="submit" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
            <button *ngIf="memu==='list'" type="submit" class="btn btn-info" (click)="action('create')">
              <i class="fa fa-plus"></i>新建工单
            </button>
            <button *ngIf="memu==='create'" type="submit" class="btn btn-info pull-right" (click)="action('list')">
              <i class="fa fa-reply"></i>返回列表
            </button>
          </div>
        </div>
      </div>
    </div>
    <app-order-list *ngIf="memu==='list'"></app-order-list>
    <app-create-order *ngIf="memu==='create'" ></app-create-order>
  </div>
</div>
