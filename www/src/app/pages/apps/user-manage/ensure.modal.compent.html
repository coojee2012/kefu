<div class="modal-header">
  <h4 class="modal-title">友情提示：</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('no')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{name}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark  btn-default " (click)="activeModal.close('yes')">是</button>
  <button type="button" class="btn btn-outline-dark btn-default" (click)="activeModal.close('no')">否</button>
</div>
