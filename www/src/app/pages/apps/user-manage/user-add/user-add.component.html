<section class="content-header">
  <h1>
    用户管理
    <small>添加新用户</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/app/userma">
        <i class="fa fa-chevron-left fa-lg"></i>返回列表</a>
    </li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">基本信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form [formGroup]="addUserForm" validate autocomplete="off" (submit)="addUserSubmit()">
          <div class="box-body">
            <div class="form-group">
              <label>登录账号</label>
              <div class="input-group">
                <input type="text" class="form-control" formControlName="username" placeholder="登录系统使用的账号">
                <span class="input-group-addon">@{{ optUser.domain }}</span>
              </div>
            </div>
            <div class="form-group">
              <label>姓名</label>
              <input type="text" class="form-control" formControlName="nickname" placeholder="姓名">
            </div>

            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" formControlName="password" placeholder="登录密码">
            </div>
            <div class="form-group">
              <label>确认密码</label>
              <input type="password" class="form-control" formControlName="repassword" placeholder="密码确认">
            </div>
            <div class="form-group">
              <label>联系电话</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="手机、固话">
            </div>

            <div class="form-group">
              <label>使用分机</label>
              <select class="form-control select2" formControlName="extension" style="width: 100%;" placeholder="选择坐席使用的分机号">
                <option selected="selected" value="1000">1000</option>
                <option value="1001">1001</option>
                <option value="1002">1002</option>
                <option value="1003">1003</option>
                <option value="1004">1004</option>
                <option value="1005">1005</option>
                <option value="1006">1006</option>
              </select>
            </div>

            <div class="form-group">
              <label>备注</label>
              <textarea class="form-control text-comments" formControlName="memo" rows="3" placeholder="其他信息..."></textarea>
            </div>


            <div class="box-header with-border">
              <h3 class="box-title">权限信息</h3>
            </div>

            <div class="form-group">
              <label for="exampleInputFile">角色权限</label>
              <div class="radio">
                <label>
                  <input type="radio" name="role" formControlName="role"  value="agent" checked> 普通坐席
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="role" formControlName="role" value="group"> 组长坐席
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="role" formControlName="role" value="master" disabled>管理员
                </label>
              </div>
            </div>

          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary" [ngClass]="{'btn-default':!addUserForm.valid,'btn-primary':addUserForm.valid}" [disabled]="!addUserForm.valid">提交</button>
          </div>
        </form>
      </div>
      <!-- /.box -->


    </div>
    <div class="col-md-1">

    </div>
  </div>
</section>
