<ion-content>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="logo-wrap">
      <img src="assets/img/logo.png" />
    </div>
    <ion-list>
      <ion-item>
        <ion-label>帐号</ion-label>
        <ion-input type="text" placeholder="用户名/手机号" formControlName="username" [clearInput]="true"></ion-input>
        <!--<span item-right *ngIf="form.controls.username.pending && form.controls.username.dirty">...</span>
				<span item-right *ngIf="form.controls.username.valid && form.controls.username.dirty">√</span>
				<span item-right *ngIf="form.controls.username.invalid && form.controls.username.dirty">×</span>-->
      </ion-item>

      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" placeholder="密码" formControlName="password" [clearInput]="true"></ion-input>
        <!--<span item-right *ngIf="form.controls.password.pending && form.controls.password.dirty">...</span>
				<span item-right *ngIf="form.controls.password.valid && form.controls.password.dirty">√</span>
				<span item-right *ngIf="form.controls.password.invalid && form.controls.password.dirty">×</span>-->
      </ion-item>

    </ion-list>
    <div padding-horizontal style="overflow:hidden;">
      <!-- <a ion-button href="javascript:;" (click)="gotoVerifyMobilePage()" >注册</a> -->
      <a ion-button outline small clear class="signup-btn" (click)="gotoVerifyMobilePage()">没有账号? 去注册</a>
    </div>

    <!--<div padding-horizontal><button ion-button block [disabled]="form.invalid" @flyInOut>登录</button></div>-->
    <div padding>
      <button type="submit" ion-button block round icon-start disabled="{{ logining? 'disabled' : '' }}">
          <ion-spinner color="light" style="margin-right:6px;" *ngIf="logining"></ion-spinner>
          登录
      </button>
    </div>
  </form>

  <div padding-horizontal style="display: none;">
    <!-- <button ion-button block color="secondary" (click)="_$testLogin(1)">test1</button>
    <button ion-button block color="secondary" (click)="_$testLogin(2)">test2</button> -->
  </div>
</ion-content>
