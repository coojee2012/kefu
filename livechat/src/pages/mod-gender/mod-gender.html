  <ion-navbar>
    <ion-title>性别</ion-title>

    <ion-buttons end >
      <button ion-button icon-only  (click)="submit()">
          完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
	<form [formGroup]="form" (ngSubmit)="submit()">

		  <ion-item>
		    <ion-label>男</ion-label>
		    <ion-radio value="0"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>女</ion-label>
		    <ion-radio value="1"></ion-radio>
		  </ion-item>

		</ion-list>
